<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>2025 Result Online Check | All Boards | StudyHub</title>
  <meta name="description" content="Check 2025 exam results online for all boards of Pakistan. Select your board, enter roll number and view your result instantly.">
  <meta name="keywords" content="2025 result, check result online, all boards result, Punjab board result, Sindh board result, KPK result, Lahore result, Multan result">

  <!-- Open Graph -->
  <meta property="og:title" content="2025 Result Online Check | All Boards | StudyHub">
  <meta property="og:description" content="Check your 2025 exam results online for all Pakistani boards. Just select board & enter roll number.">

  <meta name="twitter:card" content="summary_large_image">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- CSS -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #004aad;
      color: white;
      padding: 20px;
    }
    header h1 { margin: 0; }
    main {
      margin: 20px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    select, input, button {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #004aad;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #003080;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background: #222;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>2025 Result Online Check</h1>
    <p>Select your board and enter roll number to check result</p>
  </header>

  <main>
    <form onsubmit="redirectResult(event)">
      <label for="board">Select Your Board:</label><br>
      <select id="board" required>
        <option value="">-- Select Board --</option>
        <option value="lahore">BISE Lahore</option>
        <option value="multan">BISE Multan</option>
        <option value="faisalabad">BISE Faisalabad</option>
        <option value="gujranwala">BISE Gujranwala</option>
        <option value="rawalpindi">BISE Rawalpindi</option>
        <option value="sahiwal">BISE Sahiwal</option>
        <option value="dgkhan">BISE D.G. Khan</option>
        <option value="bahawalpur">BISE Bahawalpur</option>
        <option value="karachi">Karachi Board</option>
        <option value="sindh">Sindh Board</option>
        <option value="kpk">KPK Board</option>
        <option value="quetta">Quetta Board</option>
        <option value="ajk">AJK Board</option>
      </select><br>

      <label for="roll">Enter Roll Number:</label><br>
      <input type="text" id="roll" placeholder="e.g. 123456" required><br>

      <button type="submit">Check Result</button>
    </form>

    <div id="note" style="margin-top:20px; font-size:14px; color:#555;">
      Note: You will be redirected to the official board result page.
    </div>
  </main>

  <footer>
    <p>Â© 2025 StudyHub9 - All Pakistan Boards Result</p>
  </footer>

  <script>
    function redirectResult(e) {
      e.preventDefault();
      const board = document.getElementById("board").value;
      const roll = document.getElementById("roll").value.trim();

      if(!board || !roll){
        alert("Please select board and enter roll number");
        return;
      }

      // Boards ka official URL mapping
      const urls = {
        lahore: "https://result.biselahore.com/",
        multan: "https://results.bisemultan.edu.pk/",
        faisalabad: "https://www.bisefsd.edu.pk/",
        gujranwala: "https://www.bisegrw.edu.pk/",
        rawalpindi: "https://www.biserwp.edu.pk/",
        sahiwal: "https://www.bisesahiwal.edu.pk/",
        dgkhan: "https://www.bisedgkhan.edu.pk/",
        bahawalpur: "https://www.bisebwp.edu.pk/",
        karachi: "https://www.bsek.edu.pk/",
        sindh: "https://www.sindheducation.gov.pk/",
        kpk: "https://www.bisep.edu.pk/",
        quetta: "https://www.bbiseqta.edu.pk/",
        ajk: "https://www.ajkbise.net/"
      };

      if(urls[board]){
        // Redirect to official board site
        window.open(urls[board], "_blank");
      } else {
        alert("Board result page not available yet.");
      }
    }
  </script>
</body>
</html>
