<head>

  <!-- CSS -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #f3f9ff, #dfe9f3);
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #004aad, #0077ff);
      color: white;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    header h1 {
      margin: 0;
      font-size: 28px;
    }
    header p {
      margin: 8px 0 0;
      font-size: 16px;
      opacity: 0.9;
    }
    main {
      margin: 30px auto;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 15px 0 5px;
      text-align: left;
    }
    select, input {
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin-bottom: 15px;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: linear-gradient(135deg, #004aad, #0077ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: linear-gradient(135deg, #003080, #005ad6);
      transform: translateY(-2px);
    }
    #note {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }
    footer {
      margin-top: 40px;
      padding: 20px;
      background: #222;
      color: #aaa;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>2025 Result Online Check</h1>
    <p>Select your board and enter roll number to check result</p>
  </header>

  <main>
    <form onsubmit="redirectResult(event)">
      <label for="board">Select Your Board:</label>
      <select id="board" required>
        <option value="">-- Select Board --</option>
        <option value="lahore">BISE Lahore</option>
        <option value="multan">BISE Multan</option>
        <option value="faisalabad">BISE Faisalabad</option>
        <option value="gujranwala">BISE Gujranwala</option>
        <option value="rawalpindi">BISE Rawalpindi</option>
        <option value="sargodha">BISE Sargodha</option>
        <option value="sahiwal">BISE Sahiwal</option>
        <option value="dgkhan">BISE D.G. Khan</option>
        <option value="bahawalpur">BISE Bahawalpur</option>
        <option value="karachi">Karachi Board</option>
        <option value="sindh">Sindh Board</option>
        <option value="kpk">KPK Board (Peshawar)</option>
        <option value="quetta">Quetta Board</option>
        <option value="ajk">AJK Board</option>
      </select>

      <label for="roll">Enter Roll Number:</label>
      <input type="text" id="roll" placeholder="e.g. 123456" required>

      <button type="submit">Check Result</button>
    </form>

    <div id="note">Note: You will be redirected to the official board result page.</div>
  </main>

  <footer>
    <p>Â© 2025 StudyHub9 - All Pakistan Boards Result</p>
  </footer>

  <script>
    function redirectResult(e) {
      e.preventDefault();
      const board = document.getElementById("board").value;
      const roll = document.getElementById("roll").value.trim();

      if(!board || !roll){
        alert("Please select board and enter roll number");
        return;
      }

      // Official board result URLs
      const urls = {
        lahore: "https://www.biselahore.com/",
        multan: "https://web.bisemultan.edu.pk/results/",
        faisalabad: "https://www.bisefsd.edu.pk/",
        gujranwala: "http://bisegrw.com/",
        rawalpindi: "https://www.biserwp.edu.pk/",
        sargodha: "https://bisesargodha.edu.pk/",
        sahiwal: "https://www.bisesahiwal.edu.pk/",
        dgkhan: "https://www.bisedgkhan.edu.pk/",
        bahawalpur: "https://www.bisebwp.edu.pk/",
        karachi: "https://www.bsek.edu.pk/",
        sindh: "https://www.sindheducation.gov.pk/",
        kpk: "https://www.bisep.edu.pk/",
        quetta: "https://www.bbiseqta.edu.pk/",
        ajk: "https://ajkbise.edu.pk/"
      };

      if(urls[board]){
        window.open(urls[board], "_blank");
      } else {
        alert("Board result page not available yet.");
      }
    }
  </script>
</body>
</html>
