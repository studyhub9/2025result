<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>All Punjab Board - 2nd Year Result 2025</title>
  <style>
    body { margin:0; font-family: Arial, Helvetica, sans-serif; background:#fff; color:#000; text-align:center; }
    .top-row { background:#1b8a3e; color:#fff; padding:14px 10px; font-size:20px; font-weight:800; }
    .sub-row { background:#1b8a3e; color:#fff; padding:22px 10px; font-size:28px; font-weight:900; width:60%; margin:18px auto; border-radius:8px; }
    .box { margin:20px auto; width:300px; }
    select { width:100%; padding:10px; font-size:16px; border-radius:6px; border:1px solid #ccc; }
    button { margin-top:15px; background:#1b8a3e; color:#fff; border:none; padding:12px 20px; font-size:18px; border-radius:8px; cursor:pointer; font-weight:800; }
  </style>
</head>
<body>

  <!-- Top row -->
  <div class="top-row">All Punjab Board Result</div>

  <!-- Center row -->
  <div class="sub-row">2nd Year Result 2025</div>

  <!-- Board selector -->
  <div class="box">
    <select id="boardSelect">
      <option value="">-- Select Your Board --</option>
      <option value="https://www.biselahore.com/">Lahore Board</option>
      <option value="https://www.bisemultan.edu.pk/">Multan Board</option>
      <option value="https://www.bisegrw.edu.pk/">Gujranwala Board</option>
      <option value="https://www.bisefsd.edu.pk/">Faisalabad Board</option>
      <option value="https://www.bisesahiwal.edu.pk/">Sahiwal Board</option>
      <option value="https://www.biserwp.edu.pk/">Rawalpindi Board</option>
      <option value="https://www.bisebwp.edu.pk/">Bahawalpur Board</option>
      <option value="https://www.bisesargodha.edu.pk/">Sargodha Board</option>
      <option value="https://www.bisedgkhan.edu.pk/">DG Khan Board</option>
    </select>
    <button onclick="goToBoard()">Click Here</button>
  </div>

<script>
  function goToBoard(){
    const url = document.getElementById("boardSelect").value;
    if(!url){
      alert("Please select your board first!");
      return;
    }
    window.open(url, "_blank");
  }
</script>

</body>
</html>
